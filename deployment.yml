apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: gitops-ecr
  name: flask-app-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app-container
        image: 356791834110.dkr.ecr.us-east-2.amazonaws.com/gitops-skm-demo:18
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
